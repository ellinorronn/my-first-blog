{% load staticfiles %}
<html>
    <head>
        <title>Ellinors blog</title>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>
        <div class="page-header">
			<div class="top-menu">
<!--				<a href="{% url 'about' %}" class="top-menu-item"> About me </a> -->
				<a href="{% url 'blog' %}" class="top-menu-item"> Blog </a>
				{% if user.is_authenticated %}
            		<a href="{% url 'post_new' %}" class="top-menu-item"><span class="glyphicon
 glyphicon-plus"></span></a>
				{% endif %}
			</div>
            <h1><a href="/">Ellinor's Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
