{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">

            <div class="date">

            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
